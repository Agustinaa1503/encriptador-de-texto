<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <i class="fas fa-info-circle"></i>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input
                    type="button"
                    class="btn-desencriptar"
                    value="Desencriptar"
                    onclick="desencriptar()"
                />
            </div>
        </div>
        <div class="encriptado">
            <img src="no-message.png" alt="fotoInicio" id="fotoInicio" />
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
            <div id="resultado" style="display: none;">
                <textarea id="texto-resultado" readonly></textarea>
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Agustina</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/agustina-acosta1503/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://agustinaa1503.github.io/encriptador-texto/" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
